<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> {% block title %}{% endblock title%} | Harish Tour&Travels </title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }

      /* Navbar */
      .navbar {
        background-color:rgb(90, 107, 174);
      }

      .navbar-brand {
        font-size: 40px;
        font-weight: bold;
        color:rgb(255, 254, 254) !important;
        letter-spacing: 1.4px;
      }

      .navbar-nav .nav-link {
        background-color:rgb(111, 107, 213);
        margin: 0 5px;
        border-radius: 6px;
        color: #ffffff !important;
        padding: 10px 18px;
        transition: background-color 0.3s ease;
        font-weight: 500;
      }

      .navbar-nav .nav-link:hover {
        background-color:rgb(10, 193, 38);
        color: #ffffff !important;
      }

      /* Dropdown Styling */
      .dropdown-menu {
        background-color: #ffffff;
        border-radius: 8px;
        border: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .dropdown-item {
        color: #333333;
        font-weight: 500;
      }

      .dropdown-item:hover {
        background-color: #e0f7f1;
        color: #00b894;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Harish Tour & Travels</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
         <li class="nav-item">
            <a class="nav-link" href="/services">Services</a>
          </li>
            
        
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          
        </ul>
      </div>
    </nav>

    {% block body %}{% endblock body %}

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
